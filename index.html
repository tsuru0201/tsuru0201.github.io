<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素因数分解システム</title>
</head>
<body>
    <h1>数字の素因数分解システム</h1>
    
    <label for="number">数字を入力：</label>
    <input type="number" id="number" placeholder="数字を入力" />
    <button onclick="factorize()">素因数分解</button>

    <p id="result"></p>

    <script>
        function factorize() {
            let num = document.getElementById('number').value;
            num = parseInt(num);
            if (isNaN(num) || num <= 1) {
                document.getElementById('result').innerText = '1より大きい数字を入力してください。';
                return;
            }

            let factors = [];
            let originalNum = num;

            while (num % 2 === 0) {
                factors.push(2);
                num /= 2;
            }

            for (let i = 3; i <= Math.sqrt(num); i += 2) {
                while (num % i === 0) {
                    factors.push(i);
                    num /= i;
                }
            }

            if (num > 2) {
                factors.push(num);
            }

            if (factors.length === 1 && factors[0] === originalNum) {
                document.getElementById('result').innerText = `${originalNum} は素数です。`;
            } else {
                document.getElementById('result').innerText = `${originalNum} の素因数分解は: ${factors.join(' × ')}`;
            }
        }
    </script>
</body>
</html>
